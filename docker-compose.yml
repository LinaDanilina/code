version: '3.7'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000 && python manage.py migrate && python manage.py check_external_modules && python manage.py collectstatic
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./env.dev.txt
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=hello_django
      - POSTGRES_PASSWORD=hello_django
      - POSTGRES_DB=hello_django_dev
volumes:
  postgres_data:
